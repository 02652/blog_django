{% extends "../base.html" %}


{% block content %}

<form class="card card-body m-auto container my-4" method="post">
    {% csrf_token %}
    <h1 class="pb-3 fw-bold">Agregar Noticia</h1>
    {% for f in form %}
    <div class="mb-3">
        <label for="{{ f.auto_id }}" class="form-label">{{ f.label }}</label>
        {{ f }}
    </div>

    {% endfor %}

    <button type="submit" class="btn btn-primary">Crear noticia</button>
</form>

{% endblock %}
