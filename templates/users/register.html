{% extends "../base.html" %}


{% block content %}

{{ error }}

<form class="card card-body m-auto container my-4" method="post">
    <h1 class="pb-3 fw-bold">Registrase</h1>
    {% csrf_token %}
    {% for f in form %}
    <div class="form-outline mb-4">
        <label for="{{ f.auto_id }}" class="form-label">{{ f.label }}</label>
        {{ f }}
    </div>

    {% endfor %}

    <button class="btn btn-primary btn-block mb-4">Registrarce usuario</button>
</form>

{% endblock %}
